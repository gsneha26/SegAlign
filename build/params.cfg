sub_AC = -114
sub_AG = -31
sub_AT = -123
sub_CC = 100
sub_CG = -125
sub_CT = -31
sub_GG = 100
sub_GT = -114
sub_TT = 91
sub_N = -100
gap_open = -430
gap_extend = -30

[Filter_params]
xdrop = 910
xdrop_threshold = 3000

[Extension_params]
tile_size = 320
tile_overlap = 16
extension_threshold = 400
ydrop = 9430

[Multithreading]
num_threads = 16

[Output]
output_filename = ce11_cb4_shuf_wga_t1.maf
